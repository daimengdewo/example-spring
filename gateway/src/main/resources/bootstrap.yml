spring:
  application:
    #gateway服务的服务名称
    name: gateway
  profiles:
    #环境
    active: dev
  cloud:
    nacos:
      #nacos 服务地址
      server-addr: localhost:80
      config:
        #文件后缀名
        file-extension: yaml
        #命名空间
        namespace: 86e5877f-d889-42db-9a0c-aac664df1e51
      discovery:
        #集群名称
        cluster-name: FS
        #命名空间
        namespace: 86e5877f-d889-42db-9a0c-aac664df1e51
        #是否临时实例
        ephemeral: false
    #网关配置
    gateway:
      routes:
        - id: user-service #路由唯一标识
          #路由目标地址
          uri: lb://userservice
          #配置路由断言
          predicates:
            - Path=/user/**
        - id: order-service #路由唯一标识
          #路由目标地址
          uri: lb://orderservice
          #配置路由断言
          predicates:
            - Path=/order/**
      globalcors: # 全局的跨域处理
        add-to-simple-url-handler-mapping: true # 解决options请求被拦截问题
        corsConfigurations:
          '[/**]':
            allowedOrigins: # 允许哪些网站的跨域请求
              - "http://localhost:8090"
            allowedMethods: # 允许的跨域ajax的请求方式
              - "GET"
              - "POST"
              - "DELETE"
              - "PUT"
              - "OPTIONS"
            allowedHeaders: "*" # 允许在请求中携带的头信息
            allowCredentials: true # 是否允许携带cookie
            maxAge: 360000 # 这次跨域检测的有效期