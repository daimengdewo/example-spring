server:
  port: 8080
spring:
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/cloud_order?useSSL=false
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
  type-aliases-package: com.awen.user.entity
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.awen: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
#配置负载均衡规则
userservice:
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule
#饥饿加载
ribbon:
  eager-load:
    enabled: true #开启饥饿加载
    clients: userservice #指定服务名称
#Feign配置
feign:
  client:
    config:
      #配置指定服务的日志级别
      userservice:
        loggerLevel: NONE
  httpclient:
    #是否支持httpClient
    enabled: true
    #最大连接数
    max-connections: 200
    #单个路径最大连接数
    max-connections-per-route: 50