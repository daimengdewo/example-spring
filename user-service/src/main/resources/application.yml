server:
  port: 8081
spring:
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/cloud_user?useSSL=false
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
  type-aliases-package: com.awen.user.entity
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.awen: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS